
<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="col-12">
  <nav class="pageHeader">
    <div class="container">
      <a class="navbar-brand" href="#">Admin Update</a>
     
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
      </div>
    </div>
  </nav>
</div>

<div class="container">
  <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
    <h1>Edit Admin</h1>
    
     <!-- form -->
   <div class="form-group">
   <label for="username">Username</label>
   <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
   </div>
      
<div class="form-group">
  <label for="email">Email</label>
  <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
</div>
<div class="form-group">
  <button type="submit" class="btn btn-success" >Update</button>     
  <button type="submit" class="btn btn-primary"(click)="onBackClick()" >Back</button> 
</div>
</form>

</div>
