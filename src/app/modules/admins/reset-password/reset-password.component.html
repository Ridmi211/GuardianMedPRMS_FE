
<app-header></app-header>
<app-sidebar></app-sidebar>

<!-- page header -->

<div class="col-12">
  <nav class="pageHeader">
    <div class="container">
      <a class="navbar-brand" href="#">Reset Password</a>
     
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
      </div>
    </div>
  </nav>
</div>
<!-- end of page header -->

<div class="container">
  <form [formGroup]="resetForm" (ngSubmit)="onReset()">
    <h1>Reset password</h1>
  
<div class="form-group">
  <label for="previousPassword"> Old Password</label>
  <input type="password" class="form-control" id="previousPassword" placeholder="Current password" formControlName ="previousPassword"
     matTooltip= "Current password is required ">
  <div *ngIf="isFieldInvalid('previousPassword')" class="alert alert-danger">Current password is required</div>
</div>
<div class="form-group">
  <label for="newPassword"> New Password</label>
  <input type="password" class="form-control" id="newPassword" placeholder=" New password" formControlName ="newPassword"  matTooltip= "New password is required">
  <div *ngIf="isFieldInvalid('newPassword')" class="alert alert-danger">New password is required</div>
</div>
<div class="form-group">
  <label for="confirmPassword">Confirm New Password</label>
  <input type="password" class="form-control" id="confirmPassword" placeholder=" Confirm New password" formControlName ="confirmPassword" matTooltip= "This should be same as the new password ">
  <div *ngIf="isFieldInvalid('confirmPassword')" class="alert alert-danger">New password confirmation is required</div>
</div>
    <div class="form-group">
       <button type="submit" class="btn btn-success" >Reset Password</button>
       <button type="submit" class="btn btn-primary"(click)="onBackClick()" >Back</button> 
   
      </div>
  </form>
</div>
<ng-template #toaster>
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded mr-2" alt="...">
      <strong class="mr-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</ng-template>
