<body id="particles-js">
  <div class="animated bounceInDown">
    <div *ngIf="!otpMode" class="container">
      <span class="error animated tada" id="msg"></span>
      <form name="loginForm" class="box" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <h4>Welcome to <span>GuardianMed</span></h4>
        <h5>Sign in to your account.</h5>
        <input type="text" name="username" placeholder="Username" autocomplete="off" ngModel required>
        <input type="password" name="password" placeholder="Password" autocomplete="off" ngModel required>
        <button type="submit" class="btn1" [disabled]="loginForm.invalid"[ngClass]="{'disabled-btn': loginForm.invalid}">Get OTP</button>
      </form>
    </div>
    <div *ngIf="otpMode">
      <div class="container">
        <span class="error animated tada" id="msg"></span>
        <form class="box" #otpForm="ngForm" (ngSubmit)="onVerifyOTP(otpForm)">
          <h4><span>Please enter the OTP code sent to your email address to continue Sign in to your account.</span>
          </h4>
          <input type="text" name="otp" ngModel required placeholder="Enter OTP">
          <button type="submit" class="btn1" [disabled]="otpForm.invalid"[ngClass]="{'disabled-btn': otpForm.invalid}">Sign In</button>
                  </form>
                  <button class="btnBack" (click)="goBackLogin()">Go back</button>
      </div>
    </div>
    <div class="footer"></div>
  </div>
</body>
